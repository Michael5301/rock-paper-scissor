<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./output.css" />

    <title>Rock-Paper-Scissor Game | Michael Samson</title>
</head>

<body class="">
    <!-- nav -->
    <nav class="grid place-content-center bg-cyan-700 drop-shadow-lg shadow-2xl h-20 w-full">
        <a href="https://rock-paper-scissor-spel.netlify.app/"
            class="text-2xl font-semibold text-white cursor-pointer">
            Rock-Paper-Scissor Game
        </a>
    </nav>

    <main>
        <!-- PAPER ROCK SCISSOR -->
        <div class="grid place-content-center h-[calc(100vh-128px)] w-full">
            
            <div class="flex flex-col shadow py-8 bg-slate-700 rounded-xl">
                <h2 class="text-white text-xl px-4 pb-4 font-semibold">Choose your move</h2>

                <!-- Buttons -->
                <div class="flex justify-around items-center w-[400px] pb-[24px]">
                    <button id="rock" onclick="play('Rock')" class="cursor-pointer">
                        <img src="./images/rock-emoji.png" alt="" class="active:scale-105 hover:cursor-pointer" width="80"/>
                    </button>
                    <button id="paper" onclick="play('Paper')" class="cursor-pointer">
                        <img src="./images/paper-emoji.png" width="80" alt="" class="active:scale-105 hover:cursor-pointer" />
                    </button>
                    <button id="scissor" onclick="play('Scissor')" class="cursor-pointer">
                        <img src="./images/scissors-emoji.png" width="80" alt="" class="active:scale-105 hover:cursor-pointer" />
                    </button>
                </div>



                <!-- Displays -->
                <div class="flex flex-col justify-center gap-2 items-center p-4 bg-gray-200">

                    <!-- outcome -->
                    <div class=" p-4 w-[80%] grid text-start">

                        <p id="playerDisplay" class="">
                            Player .. thinking ..
                        </p>
                        <div>
                            <div id="computerDisplay" class="">
                                Computer: Waiting...
                            </div>
                        </div>

                        <div>
                            <div id="resultsDisplay" class="">Game result:_<div>
                        </div>

                    </div>




                    <!-- scores -->
                    <div class="font-semibold py-2 mt-2 text-xl">
                        <div>Player Score: <span id="playerScoreDisplay" class="text-green-600 ">0</span></div>
                        <div>Computer Score: <span id="computerScoreDisplay" class="text-red-600">0</span></div>
                    </div>


                </div>



            </div>
        </div>

        <!--  -->

        <!-- footer -->
    </main>

    <footer class="bg-cyan-700 text-white grid place-content-center h-12">
        <a href="www.michaelsamson.se" target="_blank">@2024 | Michael</a>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
