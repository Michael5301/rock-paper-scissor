<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- google fonts -->

    <link rel="stylesheet" href="./output.css" />

    <title>Rock-Paper-Scissor Game | Michael Samson</title>
</head>

<body class="">
    <!-- nav -->
    <nav class="grid place-content-center shadow-cyan-300 drop-shadow-lg shadow-2xl h-20 w-full">
        <a href="https://rock-paper-scissor-spel.netlify.app/"
            class="text-2xl font-semibold text-teal-950 cursor-pointer">
            Rock-Paper-Scissor Game
        </a>
    </nav>

    <main>
        <!-- PAPER ROCK SCISSOR -->
        <div class="grid place-content-center h-[calc(100vh-128px)] w-full">

            <div class="flex flex-col shadow py-8">

                <!-- Buttons -->
                <div class="flex justify-between items-center w-[400px] pb-[24px]">
                    <button id="rock" onclick="play('rock')" class="cursor-pointer">
                        <img src="./images/rock-emoji.png" alt="" class="active:scale-105 hover:cursor-pointer" />
                    </button>
                    <button id="paper" onclick="play('paper')" class="cursor-pointer">
                        <img src="./images/paper-emoji.png" alt="" class="active:scale-105 hover:cursor-pointer" />
                    </button>
                    <button id="scissor" onclick="play('scissor')" class="cursor-pointer">
                        <img src="./images/scissors-emoji.png" alt="" class="active:scale-105 hover:cursor-pointer" />
                    </button>
                </div>


                <!-- Displays -->
                <div class="flex flex-col justify-center space-y-2 items-center p-4">

                    <!-- outcome -->
                    <div class=" border-cyan-800 p-4 w-[80%] shadow-inner grid place-content-center">
                        <div id="playerDisplay" class="font-semibold">
                            Player: Select a move
                        </div>
                        <div id="computerDisplay" class="font-semibold">
                            Computer: Waiting...
                        </div>
                    </div>
                    <div id="resultsDisplay" class="font-semibold text-2xl">Game result:_</div>

                    <!-- scores -->
                    <div class="font-semibold pt-4 shadow-inner text-xl px-4 mt-4">
                        <div>Player Score: <span id="playerScoreDisplay" class="text-green-600 ">0</span></div>
                        <div>Computer Score: <span id="computerScoreDisplay" class="text-red-600">0</span></div>
                    </div>


                </div>



            </div>
        </div>

        <!--  -->

        <!-- footer -->
    </main>

    <footer class="bg-cyan-700 text-white grid place-content-center h-12">
        <a href="www.michaelsamson.se" target="_blank">@2024 | Michael</a>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
